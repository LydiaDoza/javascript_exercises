<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Form Exercise</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script defer src="form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="feedback">Comments?</label>
        <textarea id="feedback" class="form-control" name="feedback"></textarea>
      </div>
      <div class="form-group form-check">
        <input id="newsletter" type="checkbox" class="form-check-input" name="newsletter" value="signup">
        <label class="form-check-label" for="newsletter">Sign up for the newsletter</label>
      </div>
      <div class="form-group">
        <input id = "btnSubmit" type="submit" class="btn btn-primary " name="submit" value="Submit" />
        <input type="reset" class="btn btn-secondary " name="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
